<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bingo Game</title>
	<style>

		body {
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-top: 20px;
		}

		.display {
			flex: 1;
			font-size: 36px;
			text-align: center;
			margin-bottom: 20px;
		}

		.previous-numbers {
			font-size: 24px;
			text-align: right;
			flex: 1;
			max-width: 20%;
		}

		.progress-bar {
			width: 100%;
			height: 20px;
			background-color: #ccc;
			position: absolute;
			top: 0;
		}

		.progress {
			height: 100%;
			width: 40%;
			background-color: #4070FF;
		}

		.command-line {
			width: 100%;
			height: 30px;
			position: absolute;
			bottom: 0;
			border-top: 1px solid #ccc;
		}

		.command-line input {
			width: 100%;
			height: 100%;
			border: none;
			outline: none;
			font-family: monospace;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="display">
			<!-- Math problem or current item displayed here -->
			<!-- Example: <span id="current-item">3 + 5</span> -->
			<span id="current_item">3 + 5</span>
		</div>

		<div class="previous-numbers">
			<!-- Previously called numbers displayed here -->
			<span id="called-numbers">B3, I18, N32</span>
		</div>

		<div class="progress-bar">
			<div class="progress"></div>
		</div>

		<div class="command-line">
			<input type="text" id="command-input">
		</div>
	</div>

</body>
</html>
